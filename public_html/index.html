            var coloring;
            function changeColor(){
               coloring = window.setInterval(getColor, 2000);
            }
            function getColor(){
                var color;
                var rnd = Math.random();
                if(rnd<0.34){
                    color = "pink";
                }else if(rnd<0.67){
                    color = "red";
                }else{
                    color = "yellow";
                    window.clearInterval(coloring);
                }
                document.getElementById("welcome").style.color 
                = color;
            }
        </script>
